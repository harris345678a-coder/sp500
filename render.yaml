services:
  - type: web
    name: evolutivo-web
    env: python
    buildCommand: "pip install -r requirements_evolutivo.txt"
    # Usamos 'python -m gunicorn' para evitar problemas de PATH
    startCommand: "python -m gunicorn -k uvicorn.workers.UvicornWorker -w 1 app_evolutivo:app --bind 0.0.0.0:$PORT --timeout 180 --access-logfile /dev/null --error-logfile -"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evolutivo-db
          property: connectionString
      - key: DATA_BACKEND
        value: yahoo

  - type: cron
    name: daily-rank
    env: python
    buildCommand: "pip install -r requirements_evolutivo.txt"
    # El cron ejecuta la tarea diaria
    startCommand: "python jobs/daily_rank.py"
    schedule: "0 13 * * 1-5"   # L-V a las 13:00 UTC
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evolutivo-db
          property: connectionString
      - key: DATA_BACKEND
        value: yahoo

databases:
  - name: evolutivo-db
    plan: free